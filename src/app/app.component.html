<ul>
	<li *ngFor="let num of data$ | async" (click)="move(num)">
		{{num}}
	</li>
</ul>
<div class="container">
	<div class="left">
		<app-data [data]="dataLeft" (change)="moveRight($event)"></app-data>
	</div>
	<div class="center">
	</div>
	<div class="right">
		<app-data [data]="dataRight" (change)="moveLeft($event)"></app-data>
	</div>
</div>
